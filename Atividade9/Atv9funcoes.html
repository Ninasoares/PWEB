<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript</title>
    <link rel="stylesheet" href="funcoes.css">
    <script src="funcoes.js" defer></script>
   

</head>
<body>
    <div class="container">
        <h1>Testando Funções JavaScript</h1>

        <section>
            <h2>Maior de três números</h2>
            <input id="num1" type="number" placeholder="Número 1">
            <input id="num2" type="number" placeholder="Número 2">
            <input id="num3" type="number" placeholder="Número 3">
            <button onclick="mostrarMaior()">Encontrar o maior</button>
            <p id="resultadoMaior"></p>
        </section>

        <section>
            <h2>Ordenar três números</h2>
            <input id="num4" type="number" placeholder="Número 1">
            <input id="num5" type="number" placeholder="Número 2">
            <input id="num6" type="number" placeholder="Número 3">
            <button onclick="mostrarOrdem()">Ordenar números</button>
            <p id="resultadoOrdem"></p>
        </section>

        <section>
            <h2>Verificar se é palíndromo</h2>
            <input id="palavra" type="text" placeholder="Digite uma palavra">
            <button onclick="verificarSePalindromo()">Verificar palíndromo</button>
            <p id="resultadoPalindromo"></p>
        </section>

        <section>
            <h2>Tipo de triângulo</h2>
            <input id="lado1" type="number" placeholder="Lado 1">
            <input id="lado2" type="number" placeholder="Lado 2">
            <input id="lado3" type="number" placeholder="Lado 3">
            <button onclick="mostrarTriangulo()">Verificar triângulo</button>
            <p id="resultadoTriangulo"></p>
        </section>
    </div>
</body>
</html>
