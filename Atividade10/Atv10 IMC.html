<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script>
       
        function calcularIMC(peso, altura) {
            return peso / (altura * altura);
        }

        function classificarIMC(imc) {
            if (imc < 18.5) {
                return "Magreza";
            } else if (imc >= 18.5 && imc <= 24.9) {
                return "Normal";
            } else if (imc >= 25 && imc <= 29.9) {
                return "Sobrepeso";
            } else if (imc >= 30 && imc <= 39.9) {
                return "Obesidade";
            } else {
                return "Obesidade Grave";
            }
        }

        function exibirResultado() 
        {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos!");
                return;
            }

            const imc = calcularIMC(peso, altura).toFixed(2);
            const classificacao = classificarIMC(imc);

            document.getElementById("resultado").innerHTML = `Seu IMC é: ${imc} (${classificacao})`;
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>

    <button onclick="exibirResultado()">Calcular IMC</button>

    <p id="resultado"></p>
</body>
</html>
